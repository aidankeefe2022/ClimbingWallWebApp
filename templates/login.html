<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form>
    <div class="w-1/2 relative overflow-x-auto shadow-md sm:rounded-lg space-y-8 mt-8">
        <form class="max-w-sm mx-auto py-2 px-2 rounded bg-gray-300 space-y-4 mt-4" hx-post="/" hx-swap="innerHTML" hx-target="#tb" method="POST">
             <div>
              <label for="name" class="block mb-2 text-lg font-medium text-gray-800">Name</label>
                 <input type="text" id="name" name="name" class="block text-lg w-full p-2 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-300 focus:border-blue-300 bg-gray-700 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
             </div>
             <div class="flex space-y-4 mt-4">
                 <input  type="submit" value="Add" id="small-input" class="block text-lg w-full p-2 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 bg-gray-700 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
             </div>
        </form>
    </div>
</form>
</body>
</html>
