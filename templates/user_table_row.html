{%  for item in users %}
<tr>
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 text-white bg-gray-800">
        {{ item.name }}
    </th>
    <td class="px-6 py-4 bg-gray-50 bg-gray-800">
        <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-red-600 hover:bg-red-700 focus:ring-red-900" hx-delete="\deleteUser" hx-target="#tb" hx-vals='{"id":{{ item.id }}}'>Delete</button>
    </td>
</tr>
{% endfor %}
